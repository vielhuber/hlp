<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <title>.</title>
        <style type="text/css">
            #foo {
                width: 500px;
                height: 500px;
                background-color: blue;
                margin-bottom: 500px;
                position: relative;
            }
            #bar {
                width: 500px;
                height: 500px;
                background-color: red;
            }
            #baz {
                width: 500px;
                height: 500px;
                background-color: yellow;
            }
            textarea {
                width: 100%;
            }
            .animate div {
                position: relative;
                width: 50px;
                height: 50px;
                background-color: red;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="foo"></div>

        <div id="bar"></div>

        <textarea class="special"></textarea>

        <div id="baz"></div>

        <div class="parent">
            <div>
                1
                <div>
                    2
                    <div>
                        3
                        <div>
                            4
                            <div class="child">5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="animate">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <img

            id="image_1"
            alt=""
        />
        <img src="" id="image_2" alt="" />

        <script type="text/javascript" src="hlp.js"></script>
        <script type="text/javascript">
            hlp.getImageOrientation(document.querySelector('#image_1').getAttribute('src')).then(
                orientation => {
                    alert(orientation);
                }
            );
            hlp.fixImageOrientation(document.querySelector('#image_1').getAttribute('src')).then(
                base64 => {
                    document.querySelector('#image_2').setAttribute('src', base64);
                }
            );

            console.log(hlp.closest(document.querySelector('.child'), '.parent'));

            console.log('prevAll');
            console.log(hlp.prevAll(document.querySelector('#baz')));
            console.log('prevAll with filter');
            console.log(hlp.prevAll(document.querySelector('#baz'), 'div'));
            console.log('nextAll');
            console.log(hlp.nextAll(document.querySelector('#baz')));
            console.log('nextAll with filter');
            console.log(hlp.nextAll(document.querySelector('#baz'), 'div'));
            console.log('siblings');
            console.log(hlp.siblings(document.querySelector('#baz')));
            console.log('siblings with filter');
            console.log(hlp.siblings(document.querySelector('#baz'), 'div'));
            console.log('parents');
            console.log(hlp.parents(document.querySelector('#baz')));
            console.log('parents with filter');
            console.log(hlp.parents(document.querySelector('#baz'), 'body'));

            console.log('matches1: ' + hlp.matches(document.querySelector('.child'), '.parent'));
            console.log('matches2: ' + hlp.matches(document.querySelector('.parent'), '.parent'));

            hlp.focus('.child');
            setTimeout(() => {
                hlp.unfocus();
            }, 10000);

            console.log(hlp.capitalize('foo'));

            console.log(hlp.pushId());
            console.log(hlp.pushId());

            hlp.waitUntil('#foo').then(() => {
                alert('#foo available');
            });
            hlp.waitUntil('#foo', 'background-color').then(() => {
                alert('background color loaded');
            });
            hlp.waitUntil('#foo', 'position', 'relative').then(() => {
                alert('position relative loaded');
            });

            hlp.onResizeHorizontal(() => {
                console.log('triggered onResizeHorizontal');
            });
            hlp.onResizeVertical(() => {
                console.log('triggered onResizeVertical');
            });

            hlp.scrollTo(document.getElementById('bar'), 100).then(() => {
                hlp.fadeOut(document.getElementById('bar'), 100).then(() => {
                    console.log(hlp.isVisible(document.getElementById('bar')));
                    hlp.fadeIn(document.getElementById('bar'), 100).then(() => {
                        console.log(hlp.isVisible(document.getElementById('bar')));
                        hlp.scrollTo(0, 100).then(() => {
                            hlp.animate(
                                document.getElementById('foo'),
                                'transform: translateX(0)',
                                'transform: translateX(-100%)',
                                'ease-in-out',
                                1000
                            ).then(() => {
                                hlp.on('click', '.dynamic', '#bar', e => {
                                    alert('clicked');
                                    e.preventDefault();
                                });
                                document.querySelector('#bar').innerHTML =
                                    '<a href="#" class="dynamic">dynamic</a>';

                                hlp.animate(
                                    document.querySelectorAll('.animate div'),
                                    'transform: translateX(0); pointer-events: auto; opacity: 1',
                                    'transform: translateX(1000px); pointer-events: none; opacity: 0.1',
                                    'ease-in-out',
                                    3000
                                ).then(() => {
                                    hlp.animate(
                                        document.querySelectorAll('.animate div'),
                                        'transform: translateX(500px); pointer-events: none; opacity: 0.1',
                                        'transform: translateX(1000px); pointer-events: auto; opacity: 1',
                                        'ease-in-out',
                                        3000
                                    ).then(() => {
                                        hlp.animate(
                                            document.querySelectorAll('.animate div'),
                                            'opacity: 1',
                                            'opacity: 0.1',
                                            'ease-in-out',
                                            3000
                                        ).then(() => {
                                            //alert('done');
                                        });
                                    });
                                });
                            });
                        });
                    });
                });
            });

            hlp.loadJs('https://apis.google.com/js/api.js').then(() => {
                console.log('done');
            });

            hlp.loadJs([
                'https://apis.google.com/js/api.js',
                'https://apis.google.com/js/api.js'
            ]).then(() => {
                console.log('done2');
            });

            hlp.loadJsSequentially([
                'https://apis.google.com/js/api.js',
                'https://apis.google.com/js/api.js'
            ]).then(() => {
                console.log('done3');
            });

            hlp.textareaAutoHeight('.special');

            document.querySelector('.special').addEventListener(
                'input',
                hlp.debounce(e => {
                    console.log('debounce at ' + e.target.value);
                }, 1000)
            );
            document.querySelector('.special').addEventListener(
                'input',
                hlp.throttle(e => {
                    console.log('throttle at ' + e.target.value);
                }, 1000)
            );

            hlp.real100vh('#baz');
